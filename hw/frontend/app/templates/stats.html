<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Le styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-reboot.css') }}">
    <style>
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">

<body>

    <div class="container">
        <div class="bs-docs-section">

            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <div class="row">
                            <div class="col-lg-1 h1">
                                <p class="lead">
                                    <a class="btn btn-primary btn-lg" href="/" role="button">Go home</a>
                                </p>
                            </div>
                            <div id="containers" class=" page-header h1 col-lg-11">
                                <h6>&nbsp;Cache Data</h6>
                            </div>
                        </div>
                        <h2></h2>

                    </div>
                    <div class="bs-component">
                        <div class="jumbotron">
                            <h1 class="display-3">Here's some data on the functionality of the API</h1>

                        </div>
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <div class="bs-component">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Cache Hits
                                            <span class="badge badge-primary badge-pill">{{data['hits']}}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Cache Misses
                                            <span class="badge badge-primary badge-pill">{{data['miss']}}</span>
                                        </li>
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            Total Requests
                                            <span class="badge badge-primary badge-pill">{{data['requests']}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /container -->

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
